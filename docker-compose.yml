# docker-compose.yml
services:
  app:
    build: .
    runtime: nvidia
    volumes:
      - .:/app
    working_dir: /app
    command: python test.py

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio-data:/data

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    command: mlflow ui --backend-store-uri sqlite:////mlflow/mlflow.db --default-artifact-root s3://mlflow/ --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    volumes:
      - mlflow-data:/mlflow
    depends_on:
      minio:
        condition: service_healthy

volumes:
  minio-data:
  mlflow-data: