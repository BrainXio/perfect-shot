# docker-compose.yml
services:
  app:
    build: .
    volumes:
      - ./data/input:/data/input
      - ./data/output:/data/output
    working_dir: /app
    entrypoint: ["/app/entrypoint.sh"]
    environment:
      VISION_MODEL: ministral-3:3b
      INPUT_DIR: /data/input
      OUTPUT_DIR: /data/output
      OLLAMA_HOST: ollama
      # AGENT_LANGUAGE: Dutch
    depends_on:
      ollama:
        condition: service_healthy

  ollama:
    image: ollama/ollama
    runtime: nvidia
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      OLLAMA_HOST: "0.0.0.0"
      OLLAMA_MODELS: /root/.ollama/models
      OLLAMA_KEEP_ALIVE: "5m"
      OLLAMA_MAX_LOADED_MODELS: "1"
      OLLAMA_NUM_PARALLEL: "1"
      OLLAMA_MAX_QUEUE: "100"
      OLLAMA_FLASH_ATTENTION: "1"
      OLLAMA_KV_CACHE_TYPE: "q8_0"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  ollama-data: